<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">tic tac toe game</h1>
    </header>
    <div class="wrapper">
        <div class="panel">
            <p class="panel__text"></p>
        </div>
        <main class="board">
            <div class="board__item" data-id="0"></div>
            <div class="board__item" data-id="1"></div>
            <div class="board__item" data-id="2"></div>
            <div class="board__item" data-id="3"></div>
            <div class="board__item" data-id="4"></div>
            <div class="board__item" data-id="5"></div>
            <div class="board__item" data-id="6"></div>
            <div class="board__item" data-id="7"></div>
            <div class="board__item" data-id="8"></div>
        </main>
        <button class="button">reset the game</button>
    </div>

    <script src="code.js"></script>
</body>

</html>
